<!DOCTYPE html>
<html>
<title>Flappy Bird Clone - Kevin V</title>
<body>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div id="demo">
    <h1>The Flappy Bird Clone</h1>
    <h1>Kevin Verdi</h1>
    <button onclick="javascript:window.location.href='game.html'">Start Game</button>
</div>

<div><button type="button" onclick="highScore()">High Score</button></div>

<script>
    function highScore() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").innerHTML =
                    this.responseText;
            }
        };
        xhttp.open("GET", "high_score.txt", true);
        xhttp.send();
    }
</script>

</body>
</html>
